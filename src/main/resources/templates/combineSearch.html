<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 style="text-align: center">组合查询结果页面</h1>
</div>
<div style="margin-top: 10%;text-align: center">
    <p th:if="${#strings.isEmpty(csResult)}">查询不到结果，没有此类职位</p>
    <span class="showposition" th:if="${!#strings.isEmpty(csResult)}" th:text="${csResult}"></span>
</div>
<script src="webjars/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    $(".showposition").html($(".showposition").text());
</script>
</body>
</html>
