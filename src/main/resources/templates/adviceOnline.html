<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p>【myId】：
    <div><input id="myId" name="myId" type="text"></div>
    <p>【消息】：
    <div><textarea id="contentText" name="contentText"></textarea></div>
    <p>【操作】：
    <div><a onclick="openSocket()">开启socket</a></div>
    <p>【操作】：
    <div><a onclick="sendMessage()">发送消息</a></div>
</div>
<script src="webjars/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
    var socket = null;

    function openSocket() {
        if (typeof (WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            console.log("您的浏览器支持WebSocket");
            //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
            //等同于socket = new WebSocket("ws://localhost:8888/xxxx/im/25");
            var socketUrl = "ws://localhost:8080/websocket";
            socket = new WebSocket(socketUrl);
            //打开事件
            socket.onopen = function () {
                console.log("websocket已打开");
                //socket.send("这是来自客户端的消息" + location.href + new Date());
            };
            //获得消息事件
            socket.onmessage = function (msg) {
                //发现消息进入    开始处理前端触发逻辑
                $("#contentText").val(msg.data.toString() + "\r\n");
            };
            //关闭事件
            socket.onclose = function () {
                console.log("websocket已关闭");
            };
            //发生了错误事件
            socket.onerror = function () {
                console.log("websocket发生了错误");
            }
        }
    }

    window.onbeforeunload = function () {
        closeWebSocket();
    }

    function closeWebSocket() {
        socket.close();
    }

    function sendMessage() {
        if (typeof (WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            console.log("myId:" + $("#theId").val() + ",contentText:" + $("#contentText").val());
            var message = $("#contentText").val();
            socket.send(message);
        }
    }
</script>
</body>
</html>
